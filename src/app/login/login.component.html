<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1><img src="../../cet/assets/images/it_logo.png" alt="nec_logo" width="200"></h1>
                </div>
                <form #userPost="ngForm" >
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label><br>
                      <input type="email" [(ngModel)]="formData.email" #email="ngModel"  name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <br>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label><br>
                      <input type="password" [(ngModel)]="formData.password" #password="ngModel" name = "Password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                      <span style="color: red;" [hidden]="hideError">Invalid Username/Password</span>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
                  </form><br>  
            </div>
        </div>
    </div>
</div>
